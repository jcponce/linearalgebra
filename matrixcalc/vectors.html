  <main id="right">
    <h1>Finding of eigenvalues and eigenvectors</h1>
    <p>This calculator allows to find <a rel="noopener" href="https://en.wikipedia.org/wiki/Eigenvalues_and_eigenvectors">eigenvalues and eigenvectors</a> using the <a rel="noopener" href="https://en.wikipedia.org/wiki/Characteristic_polynomial">Characteristic polynomial</a>.</p>
    <form class="main-form">
      <fieldset>
        <legend>Matrix A:</legend>
        <div class="insert-table" data-id="A" data-sizes="3x3" data-type="simple"></div>
      </fieldset>
      <div>
        <button type="button" class="expression-button" data-expression="eigenvectors(A)">Find</button>
      </div>
      <fieldset class="more-fieldset">
        <legend>More:</legend>
        <button type="button" class="expression-button" data-expression="diagonalize A">Diagonal matrix</button>
        <button type="button" class="expression-button" data-expression="Jordan-decomposition A">Jordan decomposition</button>
      </fieldset>
    </form>
    <section id="resdiv" aria-live="polite"></section>
  </main>
</div>
